# {{ WINDOW }}

# Window Management
## Move focus
bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r

# Move window
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, j, movewindow, d
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r

# Full
bind = $mod, f, fullscreen
bind = $mod, c, killactive
bind = $mod, z, togglefloating,
bind = $mod SHIFT, z, exec, hyprctl dispatch workspaceopt allfloat
bind = $mod, x, togglesplit
bind = $mod2, s, togglesplit

# {{ WORKSPACE }}
# Workspace Management
## WASD Motions
bind = $mod, a, exec, $scripts/wasd.sh --left
bind = $mod, d, exec, $scripts/wasd.sh --right
bind = $mod, w, exec, $scripts/wasd.sh --up
bind = $mod, s, exec, $scripts/wasd.sh --down

## WASD Move Window
bind = $mod SHIFT, a, exec, $scripts/wasd.sh --left --move
bind = $mod SHIFT, d, exec, $scripts/wasd.sh --right --move
bind = $mod SHIFT, w, exec, $scripts/wasd.sh --up --move
bind = $mod SHIFT, s, exec, $scripts/wasd.sh --down --move

### VIM Motions
bind = $mod2, j, exec, $scripts/wasd.sh --down
bind = $mod2, k, exec, $scripts/wasd.sh --up
bind = $mod2, h, exec, $scripts/wasd.sh --left
bind = $mod2, l, exec, $scripts/wasd.sh --right

## VIM Move Window
bind = $mod2 SHIFT, j, exec, $scripts/wasd.sh --down --move
bind = $mod2 SHIFT, k, exec, $scripts/wasd.sh --up --move
bind = $mod2 SHIFT, h, exec, $scripts/wasd.sh --left --move
bind = $mod2 SHIFT, l, exec, $scripts/wasd.sh --right --move

## Switch directly to workspace
bind = $mod, 1, exec, $scripts/workspaceSwitching.sh 1
bind = $mod, 2, exec, $scripts/workspaceSwitching.sh 2
bind = $mod, 3, exec, $scripts/workspaceSwitching.sh 3
bind = $mod, 4, exec, $scripts/workspaceSwitching.sh 4
bind = $mod, 5, exec, $scripts/workspaceSwitching.sh 5

## Switch directly to workspace and bring window
bind = $mod SHIFT, 1, exec, $scripts/workspaceSwitching.sh 1 --move
bind = $mod SHIFT, 2, exec, $scripts/workspaceSwitching.sh 2 --move
bind = $mod SHIFT, 3, exec, $scripts/workspaceSwitching.sh 3 --move
bind = $mod SHIFT, 4, exec, $scripts/workspaceSwitching.sh 4 --move
bind = $mod SHIFT, 5, exec, $scripts/workspaceSwitching.sh 5 --move

## Move window to workspace (silent)
bind = $mod, up, exec, $scripts/wasd.sh --up --move --silent
bind = $mod, down, exec, $scripts/wasd.sh --down --move --silent
bind = $mod, left, exec, $scripts/wasd.sh --left --move --silent
bind = $mod, right, exec, $scripts/wasd.sh --right --move --silent

# Resize Layouts
binde = $mod CTRL, h, resizeactive,-50 0
binde = $mod CTRL, j, resizeactive,0 50
binde = $mod CTRL, k, resizeactive,0 -50
binde = $mod CTRL, l, resizeactive,50 0

binde = $mod CTRL, left, resizeactive,-50 0
binde = $mod CTRL, down, resizeactive,0 50
binde = $mod CTRL, up, resizeactive,0 -50
binde = $mod CTRL, right, resizeactive,50 0

binde = $mod CTRL, w, resizeactive,0 -50
binde = $mod CTRL, a, resizeactive,-50 0
binde = $mod CTRL, s, resizeactive,0 50
binde = $mod CTRL, d, resizeactive,50 0

# {{ OTHER }}
# Axiom
bindr = $mod CTRL, r, exec, $axiom_restart
bind = $mod SHIFT, space, exec, $axiom_workspace
bind = $mod, space, exec, $axiom_launch
bind = $mod, m, exec, $axiom_overlay

# Mouse Controls
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Special workspaces
bind = $mod, g, togglespecialworkspace, special
bind = $mod SHIFT, g, movetoworkspace, special:special
bind = $mod, v, togglespecialworkspace, lens
bind = $mod SHIFT, v, movetoworkspace, special:lens


# Application Launchers
bind = $mod, q, exec, $terminal
bind = $mod SHIFT, q, exec, $browser
bind = $mod, e, exec, $files
bind = $mod, t, exec, $task
bind = $mod, b, exec, $mixer
bind = $mod SHIFT, c, exec, $chat
bind = $mod SHIFT, e, exec, $discord
bind = $mod CTRL, s, exec, $screenshot

# Media Controls
bind = , xf86AudioPlayPause, exec, playerctl play-pause
bind = , xf86AudioPause, exec, playerctl play-pause
bind = , xf86AudioPlay, exec, playerctl play-pause
bind = , xf86AudioNext, exec, playerctl next
bind = , xf86AudioPrev, exec, playerctl previous
bind = , xf86audiostop, exec, playerctl stop
bind = , xf86audioraisevolume, exec, playerctl --player=spotify volume 0.05+
bind = , xf86audiolowervolume, exec, playerctl --player=spotify volume 0.05-
bind = , xf86audioMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle

# Brightness
bind = , XF86MonBrightnessUp, exec, $scripts/brightness.sh inc
bind = , XF86MonBrightnessDown, exec, $scripts/brightness.sh dec
