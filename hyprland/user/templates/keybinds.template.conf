# --------------------------------
# Focus Movement
# --------------------------------

# Move focus binds ->
unbind = $mod, left
unbind = $mod, h
bind = $mod, {{ AXIOM_FOCUS_LEFT }}, movefocus, l

unbind = $mod, right
unbind = $mod, l
bind = $mod, {{ AXIOM_FOCUS_RIGHT }}, movefocus, r

unbind = $mod, up
unbind = $mod, k
bind = $mod, {{ AXIOM_FOCUS_UP }}, movefocus, u

unbind = $mod, down
unbind = $mod, j
bind = $mod, {{ AXIOM_FOCUS_DOWN }}, movefocus, d

# Move window binds ->
unbind = $mod SHIFT, left
unbind = $mod SHIFT, h
bind = $mod {{ AXIOM_WINDOW_MOD }}, {{ AXIOM_WINDOW_LEFT }}, movewindow, l

unbind = $mod SHIFT, right
unbind = $mod SHIFT, l
bind = $mod {{ AXIOM_WINDOW_MOD }}, {{ AXIOM_WINDOW_RIGHT }}, movewindow, r

unbind = $mod SHIFT, up
unbind = $mod SHIFT, k
bind = $mod {{ AXIOM_WINDOW_MOD }}, {{ AXIOM_WINDOW_UP }}, movewindow, u

unbind = $mod SHIFT, down
unbind = $mod SHIFT, j
bind = $mod {{ AXIOM_WINDOW_MOD }}, {{ AXIOM_WINDOW_DOWN }}, movewindow, d

# --------------------------------
# Workspace Movement
# --------------------------------

## WASD Movement
unbind = $mod, a
unbind = $mod, d
unbind = $mod, w
unbind = $mod, s
bind = $mod, {{ AXIOM_WORKSPACE_LEFT }}, exec, $scripts/wasd.sh --left
bind = $mod, {{ AXIOM_WORKSPACE_RIGHT }}, exec, $scripts/wasd.sh --right
bind = $mod, {{ AXIOM_WORKSPACE_UP }}, exec, $scripts/wasd.sh --up
bind = $mod, {{ AXIOM_WORKSPACE_DOWN }}, exec, $scripts/wasd.sh --down

unbind = $mod SHIFT, a
unbind = $mod SHIFT, d
unbind = $mod SHIFT, w
unbind = $mod SHIFT, s
bind = $mod SHIFT, {{ AXIOM_WORKSPACE_LEFT }}, exec, $scripts/wasd.sh --left --move
bind = $mod SHIFT, {{ AXIOM_WORKSPACE_RIGHT }}, exec, $scripts/wasd.sh --right --move
bind = $mod SHIFT, {{ AXIOM_WORKSPACE_UP }}, exec, $scripts/wasd.sh --up --move
bind = $mod SHIFT, {{ AXIOM_WORKSPACE_DOWN }}, exec, $scripts/wasd.sh --down --move

unbind = $mod, up
unbind = $mod, down
unbind = $mod, left
unbind = $mod, right
bind = $mod, {{ AXIOM_WORKSPACE_ARROW_UP }}, exec, $scripts/wasd.sh --up --move --silent
bind = $mod, {{ AXIOM_WORKSPACE_ARROW_DOWN }}, exec, $scripts/wasd.sh --down --move --silent
bind = $mod, {{ AXIOM_WORKSPACE_ARROW_LEFT }}, exec, $scripts/wasd.sh --left --move --silent
bind = $mod, {{ AXIOM_WORKSPACE_ARROW_RIGHT }}, exec, $scripts/wasd.sh --right

## VIM Movement
unbind = $mod2, j
unbind = $mod2, k
unbind = $mod2, h
unbind = $mod2, l
bind = $mod2, {{ AXIOM_VIM_DOWN }}, exec, $scripts/wasd.sh --down
bind = $mod2, {{ AXIOM_VIM_UP }}, exec, $scripts/wasd.sh --up
bind = $mod2, {{ AXIOM_VIM_LEFT }}, exec, $scripts/wasd.sh --left
bind = $mod2, {{ AXIOM_VIM_RIGHT }}, exec, $scripts/wasd.sh --right

## WORKSPACES

# Switch directly to workspace
unbind = $mod, 1
unbind = $mod, 2
unbind = $mod, 3
unbind = $mod, 4
unbind = $mod, 5
bind = $mod, {{ AXIOM_WORKSPACE_1 }}, exec, $scripts/workspaceSwitching.sh 1
bind = $mod, {{ AXIOM_WORKSPACE_2 }}, exec, $scripts/workspaceSwitching.sh 2
bind = $mod, {{ AXIOM_WORKSPACE_3 }}, exec, $scripts/workspaceSwitching.sh 3
bind = $mod, {{ AXIOM_WORKSPACE_4 }}, exec, $scripts/workspaceSwitching.sh 4
bind = $mod, {{ AXIOM_WORKSPACE_5 }}, exec, $scripts/workspaceSwitching.sh 5

# Switch to workspace and bring window
unbind = $mod SHIFT, 1
unbind = $mod SHIFT, 2
unbind = $mod SHIFT, 3
unbind = $mod SHIFT, 4
unbind = $mod SHIFT, 5
bind = $mod SHIFT, {{ AXIOM_WORKSPACE_1 }}, exec, $scripts/workspaceSwitching.sh 1 --move
bind = $mod SHIFT, {{ AXIOM_WORKSPACE_2 }}, exec, $scripts/workspaceSwitching.sh 2 --move
bind = $mod SHIFT, {{ AXIOM_WORKSPACE_3 }}, exec, $scripts/workspaceSwitching.sh 3 --move
bind = $mod SHIFT, {{ AXIOM_WORKSPACE_4 }}, exec, $scripts/workspaceSwitching.sh 4 --move
bind = $mod SHIFT, {{ AXIOM_WORKSPACE_5 }}, exec, $scripts/workspaceSwitching.sh 5 --move

# --------------------------------
# Resize Layouts
# --------------------------------
unbind = $mod CTRL, h
unbind = $mod CTRL, j
unbind = $mod CTRL, k
unbind = $mod CTRL, l
unbind = $mod CTRL, left
unbind = $mod CTRL, down
unbind = $mod CTRL, up
unbind = $mod CTRL, right
unbind = $mod CTRL, a
unbind = $mod CTRL, s
unbind = $mod CTRL, w
unbind = $mod CTRL, d
binde = $mod CTRL, {{ AXIOM_RESIZE_LEFT }}, resizeactive,-50 0
binde = $mod CTRL, {{ AXIOM_RESIZE_DOWN }}, resizeactive,0 50
binde = $mod CTRL, {{ AXIOM_RESIZE_UP }}, resizeactive,0 -50
binde = $mod CTRL, {{ AXIOM_RESIZE_RIGHT }}, resizeactive,50 0

# --------------------------------
# Special Workspaces
# --------------------------------

# Toggle special workspaces
unbind = $mod, g
unbind = $mod SHIFT, g
unbind = $mod, v
unbind = $mod SHIFT, v
bind = $mod, {{ AXIOM_SPECIAL_TOGGLE }}, togglespecialworkspace, special
bind = $mod SHIFT, {{ AXIOM_SPECIAL_TOGGLE }}, movetoworkspace, special:special
bind = $mod, {{ AXIOM_LENS_TOGGLE }}, togglespecialworkspace, lens
bind = $mod SHIFT, {{ AXIOM_LENS_TOGGLE }}, movetoworkspace, special:lens

# --------------------------------
# Non Movement Standards
# --------------------------------


unbind = $mod, f
bind = $mod, {{ AXIOM_FULLSCREEN }}, fullscreen

unbind = $mod, c
bind = $mod, {{ AXIOM_KILL_ACTIVE }}, killactive

unbind = $mod, z
bind = $mod, {{ AXIOM_TOGGLE_FLOAT }}, togglefloating,

unbind = $mod SHIFT, z
bind = $mod SHIFT, {{ AXIOM_TOGGLE_FLOAT }}, exec, hyprctl dispatch workspaceopt allfloat

unbind = $mod2, s
bind = $mod2, {{ AXIOM_TOGGLE_SPLIT }}, togglesplit

unbind = $mod, space
bind = $mod, {{ AXIOM_APP_LAUNCHER }}, exec, qs -c axiom ipc call appLauncher toggle
unbind = $mod, m
bind = $mod, {{ AXIOM_OVERLAY }}, exec, qs -c axiom ipc call overlay toggle

# ----------------------------------
# Media Controls
# ----------------------------------
unbind = , xf86AudioPlayPause
unbind = , xf86AudioPause
unbind = , xf86AudioPlay
unbind = , xf86AudioNext
unbind = , xf86AudioPrev
unbind = , xf86audiostop
unbind = , xf86audioraisevolume
unbind = , xf86audiolowervolume
unbind = , xf86audioMute

bind = , {{ AXIOM_MEDIA_PLAY_PAUSE }}, exec, playerctl play-pause
bind = , {{ AXIOM_MEDIA_PAUSE }}, exec, playerctl play-pause
bind = , {{ AXIOM_MEDIA_PLAY }}, exec, playerctl play-pause
bind = , {{ AXIOM_MEDIA_NEXT }}, exec, playerctl next
bind = , {{ AXIOM_MEDIA_PREV }}, exec, playerctl previous
bind = , {{ AXIOM_MEDIA_STOP }}, exec, playerctl stop
bind = , {{ AXIOM_VOLUME_UP }}, exec, playerctl --player=spotify volume 0.05+
bind = , {{ AXIOM_VOLUME_DOWN }}, exec, playerctl --player=spotify volume 0.05-
bind = , {{ AXIOM_AUDIO_MUTE }}, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle

# Brightness
unbind = , XF86MonBrightnessUp
unbind = , XF86MonBrightnessDown
bind = , {{ AXIOM_BRIGHTNESS_UP }}, exec, $scripts/brightness.sh inc
bind = , {{ AXIOM_BRIGHTNESS_DOWN }}, exec, $scripts/brightness.sh dec

# --------------------------------
## APPLICATIONS
# --------------------------------

unbind = $mod SHIFT, space
bind = $mod SHIFT, {{ AXIOM_WORKSPACE_OVERLAY }}, exec, qs -c axiom ipc call workspaceOverlay toggle

unbind = $mod, q
bind = $mod, {{ AXIOM_TERMINAL }}, exec, $terminal

unbind = $mod SHIFT, q
bind = $mod SHIFT, {{ AXIOM_BROWSER }}, exec, $browser

unbind = $mod2 CTRL, t
bind = $mod2 CTRL, {{ AXIOM_TASK }}, exec, $task

unbind = $mod SHIFT, b
bind = $mod SHIFT, {{ AXIOM_MIXER }}, exec, $mixer

unbind = $mod CTRL, s
bind = $mod CTRL, {{ AXIOM_SCREENSHOT }}, exec, $screenshot

unbind = $mod CTRL, b
bind = $mod CTRL, {{ AXIOM_WALLPAPER }}, exec, $wallpaper
