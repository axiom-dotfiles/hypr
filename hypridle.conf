$scripts = /home/travmonkey/.config/hypr/scripts

general {
  lock_cmd = pidof hyprlock || hyprlock -f
  before_sleep_cmd = loginctl lock-session
  after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
  timeout = 270
  on-timeout = $scripts/brightness.sh dec --silent --double
  on-resume = $scripts/brightness.sh inc --silent --double
}

listener {
  timeout = 300
  on-timeout = playerctl pause && loginctl lock-session
}

listener {
  timeout = 360
  on-timeout = hyprctl dispatch dpms off
  on-resume = hyprctl dispatch dpms on
}

listener {
  timeout = 1800
  on-timeout = systemctl suspend
}
